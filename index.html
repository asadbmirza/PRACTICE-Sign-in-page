<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="left-container">
            <div class="logo-background">
                <img src="odin-lined.png" alt="picture of odin logo" class="logo">
            </div>
        </div>
        <div class="right-container">
            <div class="info">
                <h1>
                    This is not a real online service! You know you need something in life like this
                    to help you realize your deepest dreams! Sign up <span>now</span> to get started
                </h1>
                <h1>You <span>know</span> you want to</h1>
            </div>

            <div class="create-account-container">
                <form action="post">
                    <div class="content-box">
                        <h1>Let's do This!</h1>
                        <ul>
                            <li>
                                <label for="first">FIRST NAME</label>
                                <input type="text" id="first" name="first" required>
                            </li>
                            <li>
                                <label for="last">LAST NAME</label>
                                <input type="text" id="last" name="last" required>
                            </li>
                            <li>
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="mail" required>
                            </li>
                            <li>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="phone" name="phone" required>
                            </li>
                            <li>
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="pass" required>
                                <span></span>
                            </li>
                            <li>
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm" required>
                            </li>
                        </ul>
                    </div>
                    <div class="buttons">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="https://github.com/asadbmirza">Log In!</a></p>
                    </div>
                </form>
            </div>
            <div class="to-center"></div>
        </div>
        
    </body>
</html>
